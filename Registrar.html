

<div id="contactos_outside">
	<div id="contactos_inside">
		<div id="eworl_campos">
			<form action="" enctype="multipart/form-data" method="post">
				<fieldset>
					<legend>Favor ingrese sus datos</legend>
					<div >
						<span class="editor-label">
							<label for="usuario">Usuario : </label>
						</span>
						<span class="editor-field">
							<input class=" text-box single-line" data-val="true" data-val-required="Ingrese el usuario" id="usuario" name="usuario" type="text" value="">
							<span class="field-validation-valid" data-valmsg-for="usuario" data-valmsg-replace="true"></span>
						</span>
					</div>
					<div >
						<span class="editor-label">
							<label for="correo">Correo : </label>
						</span>
						<span class="editor-field">
							<input class=" text-box single-line" data-val="true" data-val-required="Ingrese el correo" id="correo" name="correo" type="text" value="">
							<span class="field-validation-valid" data-valmsg-for="correo" data-valmsg-replace="true"></span>
						</span>
					</div>
					<div >
						<span class="editor-label">
							<label for="clave">Clave : </label>
						</span>
						<span class="editor-field">
							<input class=" text-box single-line" data-val="true" data-val-required="Ingrese el clave" id="clave" name="clave" type="text" value="">
							<span class="field-validation-valid" data-valmsg-for="clave" data-valmsg-replace="true"></span>
						</span>
					</div>
					<div >
						<span class="editor-label">
							<label for="repita_clave">Repita la clave : </label>
						</span>
						<span class="editor-field">
							<input class=" text-box single-line" data-val="true" data-val-required="Repita la clave" id="repita_clave" name="repita_clave" type="text" value="">
							<span class="field-validation-valid" data-valmsg-for="repita-clave" data-valmsg-replace="true"></span>
						</span>
					</div>
					<div >
						<span class="editor-label">
							<label for="fecha_nacimiento">Fecha de Nacimiento : </label>
						</span>
						<span class="editor-field">
							<input class=" text-box single-line" data-val="true" data-val-required="Ingrese el no. Celular" id="fecha_nacimiento" name="fecha_nacimiento" type="text" value="">
							<span class="field-validation-valid" data-valmsg-for="fecha_nacimiento" data-valmsg-replace="true"></span>
						</span>
					</div>
					<div id="btn_email_ok" >
						<button id="send_cont" class="btn-primary" type="submit">Enviar</button>
						<a href="">Ir al inicio</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
