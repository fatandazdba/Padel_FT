
<style>
  #form_id {
    border: 1px solid #f1f1f1;
    width: 26%;
    margin: 0 auto;
    -webkit-border-radius: 8px;
    -webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);

  input[type=text], input[type=password] {
    width: 100%;

    display: inline-block;

    box-sizing: border-box;
  }

  button {
    background-color: #1c8adb;

<form id="form_id">
  <div class="imgcontainer">
    <img src="./img/login.png" alt="Avatar" class="avatar" style="width:150px; height:150px;">
  </div>

  <div class="container">
    <label><b>Usuario</b></label>
    <input id="username" type="text" placeholder="Ingrese el usuario" name="uname" required>

    <label><b>Clave</b></label>
    <input id="password" type="password" placeholder="Ingrese la clave" name="psw" required>
        
    <button id="btn-login-submit" type="button"  onclick="generaToken()">Login</button>
  </div>

</form>
